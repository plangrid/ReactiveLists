codecov:
  branch: master

coverage:
  precision: 2
  round: nearest
  range: "60...100"
  ignore:
    - Tests/*
    - Example/*
    - Pods/*

  status:
    project:
      default:
        target: auto
        branches:
          - master
          - dev

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  behavior: default
  branches:
    - master
    - dev
    
