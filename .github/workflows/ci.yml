name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
env:
  DEVELOPER_DIR: /Applications/Xcode_11.2.app/Contents/Developer
  WORKSPACE: ReactiveLists.xcworkspace
  SCHEME: ReactiveLists
  IOS_SDK: iphonesimulator13.2

jobs:
  iOS:
    name: iOS Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["OS=13.2,name=iPhone 11"]
    steps:
      - uses: actions/checkout@v1
      - name: Switch to Xcode 11
        run: sudo xcode-select --switch /Applications/Xcode_11.1.app
      - name: Bundle Install
        run: bundle install
      - name: Install Pods
        run: bundle exec pod install
      - name: Run Tests
        run: |
          set -o pipefail
          xcodebuild clean test -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "${{ matrix.destination }}" -configuration Debug -enableCodeCoverage YES ONLY_ACTIVE_ARCH=NO | bundle exec xcpretty -c
